<!DOCTYPE html>
<html>
<head>
  <title>Router Settings</title>
</head>
<body>
  <h1>Router Settings</h1>
  <form id="router-form">
    <label for="desktop-url">Base URL for Desktop:</label>
    <input type="text" id="desktop-url" name="desktop-url"><br>

    <label for="ios-url">iOS URL:</label>
    <input type="text" id="ios-url" name="ios-url"><br>

    <label for="android-url">Android URL:</label>
    <input type="text" id="android-url" name="android-url"><br>

    <label for="fallback-url-ios">Fallback URL for iOS:</label>
    <input type="text" id="fallback-url-ios" name="fallback-url-ios"><br>

    <label for="fallback-url-android">Fallback URL for Android:</label>
    <input type="text" id="fallback-url-android" name="fallback-url-android"><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
